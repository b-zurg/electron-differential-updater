<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Electron-Differential-updater</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    />
  </head>
  <body>
    <div id="app"></div>
    <div id="gitalk-container"></div>
    <script>
      window.$docsify = {
        copyCode: {
          buttonText: "Copy to clipboard",
          errorText: "Error",
          successText: "Copied"
        },
        subMaxLevel: 3,
        name: "Electron-Differential-updater",
        repo: "https://github.com/imjsElectron/electron-differential-updater",

        search: "auto",
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: ["/"], // or 'auto'
          placeholder: "Type to search",

          noData: "No Results!",

          // Headline depth, 1 - 6
          depth: 2,

          hideOtherSidebarContent: true, // whether or not to hide other sidebar content

          // To avoid search index collision
          // between multiple websites under the same domain
          namespace: "website-1"
        }
        // Valine: {
        //   appId: "Kbr92MyoB2C3Tv8joCRkbB9A-MdYXbMMI",
        //   appKey: "rjofudhsm0UrWb9PWhb4p2Kr"
        // }
      };
    </script>

    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
    <script
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript"
    ></script>
    <link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css" />
    <script src="https://unpkg.com/gitalk/dist/gitalk.min.js"></script>
  </body>
  <script>
    const gitalk = new Gitalk({
      clientID: "3d41e2e688f68c8dffa6",
      clientSecret: "3f9a0cb4efdc5afd2a8a06b58fda0d325cf5ad3",
      repo: "https://github.com/imjsElectron/electron-differential-updater", // The repository of store comments,
      owner: "GitHub repo owner",
      admin: [
        "GitHub repo owner and collaborators, only these guys can initialize github issues"
      ],
      id: location.pathname, // Ensure uniqueness and length less than 50
      distractionFreeMode: false // Facebook-like distraction free mode
    });

    gitalk.render("gitalk-container");
  </script>
</html>
